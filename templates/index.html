<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 style="text-align: center; margin-top: 1rem">
            Our Todo App Using Flask
          </h2>
          <form method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Task Name</label
              >
              <input
                type="text"
                class="form-control"
                id="task"
                name="task"
                aria-describedby="emailHelp"
              />
              <div id="enter desc" class="form-text">
                Kindly enter the name of your task
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Description</label
              >
              <input type="text" class="form-control" id="desc" name="desc" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br /><br />
            <!-- table starts -->
            <h3>All Your Todos</h3>
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Srno</th>
                  <th scope="col">Task</th>
                  <th scope="col">Desciption</th>
                  <th scope="col">TimeStamp</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for i in todo %}
                <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{i[1]}}</td>
                  <td>{{i[2]}}</td>
                  <td>{{i[3]}}</td>
                  <td>
                    <a href="edit/{{i[0]}}" class="btn btn-outline-dark"
                      >Edit</a
                    >
                    <a href="/delete/{{i[0]}}" class="btn btn-outline-dark"
                      >Delete</a
                    >
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
