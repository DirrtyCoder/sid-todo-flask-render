<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 style="text-align: center; margin-top: 1rem">Edit your task</h2>

          <form method="post" action="/edit/{{data[0][0]}}">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Task Name</label
              >
              <input
                type="text"
                class="form-control"
                id="task"
                name="task"
                value="{{data[0][1]}}"
              />
              <div id="enter desc" class="form-text">
                Kindly enter the name of your task
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="desc"
                name="desc"
                value="{{data[0][2]}}"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
